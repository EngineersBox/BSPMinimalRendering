name: Build BSPMinimalRendering Project

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: OpenGL Output for source code commit
        # You may pin to the exact commit or the version.
        # uses: NishkarshRaj/Computer-Graphics@426ff05f35b1c5f9e3261c767f3c9d6ddb633d75
        uses: NishkarshRaj/Computer-Graphics@0.1
        with:
          # .cpp file put in action-a/
          src: src/raycaster/Raycaster.cpp
      - name: make clean
        run: make clean
      - name: make compile
        run: make compile
